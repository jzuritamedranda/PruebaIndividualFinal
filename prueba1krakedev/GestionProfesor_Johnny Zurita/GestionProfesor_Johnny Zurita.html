<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profesores</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='GestionProfesor.css'>
    <script src='GestionProfesor_Johnny Zurita.js'></script>
    <script src='utilitarios.js'></script>
    <script src='utilitariosCadenas.js'></script>
</head>
<div class="logoEscuela">
    <img src="./imagenes/logoKrakeDev.png" width="20%" />
</div>
<body onload="refrescarProfesor();">

    <div id="divBusquedasMaterias">
        <div class="principal">
            <div class="area">
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        PROFESOR A BUSCAR
                    </div>
                    <div>
            <input type="text" class="cajaTexto" id="txtBuscar" />
            <div class="error" id="lblErrorBuscarProfesor"></div>   
        </div>
        <div class="contenedorBoton">
            <input type="button" value="BUSCAR" class="estiloBoton" onclick="buscarProfesor('txtBuscar');"/>
        
        </div>
    </div>
    <div id="divProfesor">
        <div class="ingresoDatos">
            <div class="tituloCampo">
                NOMBRE DEL PROFESOR
            </div>
            <div>
            <input type="text" class="cajaTexto" id="txtNombre" />
            <div class="error" id="lblErrorNombre"></div>
        </div>
        <div class="ingresoDatos">
            <div class="tituloCampo">
                EDAD
            </div>
            <div>
            <input type="text" class="cajaTexto" id="txtEdad" />
            <div class="error" id="lblErrorEdad"></div>
        </div>
         <div class="ingresoDatos">
                    <div class="tituloCampo">
                        EMAIL
                    </div>
                    <div>
            <input type="text" class="cajaTexto" id="txtEmail" />
            <div class="error" id="lblErrorEmail"></div>
        </div>

        <div class="contenedorBoton">
            <input type="button" value="GUARDAR" class="estiloBoton" onclick="agregarProfesor();"/>
            <input type="button" value="REFRESCAR" class="estiloBoton" onclick="refrescarProfesor();" />
        </div>
        <div id="tablaProfesores" class="areaTabla">

        </div>
    </div>
</body>
</html>
